<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Construction Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Lightbox2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

  <!-- WOW.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

  <style>
    body {
      background-color: #f9f9f9;
    }

    h2 {
      color: #333;
      font-weight: 700;
    }

    .btn-primary {
      background-color: #004080;
      border-color: #004080;
    }

    .wow {
      visibility: hidden;
    }

    .wow.animate__animated {
      visibility: visible;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4 wow animate__animated animate__fadeInDown" data-wow-delay="0.1s">
      Construction Projects
    </h2>

    <div class="row g-4">
      <div class="col-md-4 wow animate__animated animate__zoomIn" data-wow-delay="0.2s">
        <a href="../img/c.jpeg" data-lightbox="construction-gallery">
          <img src="../img/c.jpeg" class="img-fluid rounded" alt="Construction 1">
        </a>
      </div>

      <div class="col-md-4 wow animate__animated animate__zoomIn" data-wow-delay="0.3s">
        <a href="../img/construction m.jpeg" data-lightbox="construction-gallery">
          <img src="../img/construction m.jpeg" class="img-fluid rounded" alt="Construction 2">
        </a>
      </div>

      <div class="col-md-4 wow animate__animated animate__zoomIn" data-wow-delay="0.4s">
        <a href="../img/constr.jpeg" data-lightbox="construction-gallery">
          <img src="../img/constr.jpeg" class="img-fluid rounded" alt="Construction 3">
        </a>
      </div>

      <div class="col-md-4 wow animate__animated animate__zoomIn" data-wow-delay="0.5s">
        <a href="../img/constr.jpeg" data-lightbox="construction-gallery">
          <img src="../img/constr.jpeg" class="img-fluid rounded" alt="Construction 4">
        </a>
      </div>

      <div class="col-md-4 wow animate__animated animate__zoomIn" data-wow-delay="0.6s">
        <a href="../img/constr.jpeg" data-lightbox="construction-gallery">
          <img src="../img/constr.jpeg" class="img-fluid rounded" alt="Construction 5">
        </a>
      </div>

      <div class="col-md-4 wow animate__animated animate__zoomIn" data-wow-delay="0.7s">
        <a href="../img/constr.jpeg" data-lightbox="construction-gallery">
          <img src="../img/constr.jpeg" class="img-fluid rounded" alt="Construction 6">
        </a>
      </div>
    </div>

    <div class="text-center mt-4 wow animate__animated animate__fadeInUp" data-wow-delay="0.8s">
      <a href="../index.html#project" class="btn btn-primary">Back to Projects</a>
    </div>
  </div>

  <!-- WOW.js Init -->
  <script>
    new WOW().init();
  </script>

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
